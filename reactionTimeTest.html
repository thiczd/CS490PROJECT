<!DOCTYPE html>
<script src="https://cdn.tailwindcss.com"></script>

<html>
    <!-- apply header from header.js -->
    <header id="app-header"></header>
    <script async src="header.js"></script>  
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <title>Reaction Time Test</title>
    </head>

    <body class="bg-gray-800">
        <div class="flex justify-center items-center"> 


        <div class="flex justify-center mt-8 mb-8">
            <img src="images/alarm.png" class="h-12 mr-2">
            <p class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500"> Reaction Time </p>
            
        
        </div>
        </div>

        <div class="flex justify-center items-center"> 


        <div class=" bg-gray-800 flex justify-center mr-48 ml-48 border-0 rounded-lg  border-neutral-100">
            <p class="text-xl font-extralight text-gray-300">The goal of this game is
                 simple, you are provided with a button, your goal 
                 is to click as fast as you can when that button 
                 turns green. Once you finish you will be able 
                 to share your time with your friends with the share
                  button. Good luck! </p>

        </div>
        </div>  
        <div class="flex justify-center items-center"> 
      

        <div class ="border-0 border-gray-200 content-center 
        rounded-xl m-8 flex flex-col items-center justify-center  bg-gray-800">

            <div class = "mt-2 flex justify-center">
                <button class="btn btn-GameEvent border-2 h-72 w-72 rounded-full border-orange-300
                mb-1 hover:border-orange-400 hover:text-orange-400 hover:scale-110  transition ease-in-out delay-100 p-4  bg-gray-900
                font-bold text-gray-500" id="Main-interact">Click to start!</button>
            </div>
            <script defer type="text/javascript" src="reactionTimeTest.js"></script>
            <div class = "border-2 bg-gray-900 rounded-xl pl-12 pr-12 p-4 flex justify-between" id="borderReactionTime">
                <p class = "font-bold text-gray-300 mt-2">Reaction Time:</p>
                <p id="returnTime" class="ReturnTime font-bold p-2 ml-8 text-green-300" id="TimeText">0.00</p>
                <p id="trailingS" class="ReturnTime font-bold p-2 text-green-300">s</p>
            </div>
            
        </div>
        <div class = "mt-2 flex justify-center">
            <button class="btn btn-GameEvent border-2 rounded-xl border-orange-300
            mb-1 hover:border-orange-400 hover:text-orange-400  bg-gray-900
            font-bold text-gray-300
            " id="copy-results" onclick="copyContent()" style="display: none;" > Share my score!</button>
        </div>
    </div>

        <script>
            const copyContent = async () => {
              try {
                let copyText = typeof globalScore === "number" ? "‚è∞Reaction Time Test‚è∞\nMy Score: " + globalScore + " sec\n\nüéÆTime TangoüéÆ\nhttps://breakthegreat.github.io/CS490PROJECT/reactionTimeTest.html": globalScore;
                await navigator.clipboard.writeText(copyText);
                var copyButton = document.getElementById("copy-results");
                copyButton.innerText = "Score copied to clipboard!";
                console.log('Share my score!');
                setTimeout(function() {
                    copyButton.innerText = "Share my score!";
                }, 2000);
              } catch (err) {
                console.error('Failed to copy: ', err);
              }
            }
          </script>
    </body>

</html>
